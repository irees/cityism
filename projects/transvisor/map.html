<html>

    <title>GTFS Transvisor</title>  
    <style> 
      html, body {
        font-size: 10pt;
      }
      #cityism-transvisor-controls {
        width: 400px;
        height: 100%;
        border-right:solid 2px red;
        float: left;
        overflow: scroll;
      }
      #map {
        width: 800px;
        height: 100%;
      }
    </style>
  </head>
  <body>
      <div id="cityism-transvisor-controls"></div>
      <div id="map"></div>
      <script type="text/javascript">  
        // Setup the map.
        var map = L.map('map').setView([37.80, -122.14], 11);
        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        	maxZoom: 18,
        	id: 'examples.map-20v6611k'
        }).addTo(map);
        var gtfsc = new gtfsControl($('#cityism-transvisor-controls'), map);

        var agency = get_qs('agency') || 'actransit';
        gtfsc.load_gtfs(agency+".geojson");
